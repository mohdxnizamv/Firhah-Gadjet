<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Typed -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <title>Firhah Gadjet | Your Needs Are Our Priority</title>
  </head>
  <body>
    <section>
      <div class="mx-auto mt-16 max-w-3xl p-3">
        <h2 class="mb-2 text-center font-Poppins text-4xl font-bold">
          Antara Pengunjung Firhah Gadget
        </h2>

        <p
          class="lg:mx-auto lg:w-8/12 sm:text-base md:text-lg lg:text-xl xl:text-xl text-center p-3"
        >
          Terima kasih kepada anda kerana menjadi sebahagian daripada pelanggan
          di Firhah Gadget dan kami sangat-sangat berterima kasih memilih kami
          sebagai tempat servis repair di Cheras.
        </p>

        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./image/testimoni.jpeg" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="./image/testimoni-2.jpeg" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="./image/testimoni-3.jpeg" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="./image/testimoni4.jpeg" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="./image/testimoni5.jpeg" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="./image/testimoni6.jpeg" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="./image/testimoni7.jpeg" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="./image/testimoni8.jpeg" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="./image/testimoni9.jpeg" alt="" />
            </div>

            <div class="swiper-slide">
              <img src="./image/testimoni10.jpeg" alt="" />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        speed: 400,
        spaceBetween: 100,
        autoplay: {
          delay: 3000,
        },

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // And if we need scrollbar
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      })
    </script>
  </body>
</html>
